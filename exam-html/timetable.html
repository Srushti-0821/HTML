<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. Use All Table Tags Like <table>,<tr>,<td>,<th>

    2. Use row span and colspan to combine rows and columns. -->
    <table border="2">
        <tr>
            <th colspan="6">Time Table</th>
            
        </tr>

        <tr>
            <th rowspan="6">Hours</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>

        <tr>
            
            <th>Maths</th>
            <th>English</th>
            <th>Scienc</th>
            <th>Social Scienc</th>
            <th>Hindi</th>
        </tr>

        <tr>
            
            <th>English</th>
            <th>Scienc</th>
            <th>Social Science</th>
            <th>Hindi</th>
            <th>Maths</th>
        </tr>

        <tr>
            
            <th colspan="5">Lunch</th>
            
        </tr>

        <tr>
            
            <th>Science</th>
            <th>Social Science</th>
            <th>Maths</th>
            <th>English</th>
            <th>Hindi</th>
        </tr>

        <tr>
            
            <th>Hindi</th>
            <th>Maths</th>
            <th>Science</th>
            <th>Social Science</th>
            <th>English</th>
        </tr>

    </table>
</body>
</html>
