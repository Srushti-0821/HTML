<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. Use All Table Tags Like <table>,<tr>,<td>,<th>.

    2. Add Product Image using img tag.

    3. Add a link in the product name for that product which opens in a new tab upon clicking. -->

    <table border="2" cellspacing="0" cellpadding="20" width="70%">
        <tr>
            <th> NAME </th>
            <th> IMAGE </th>
            <th> PRICE </th>
            <th> RATING </th>
        </tr>
        <tr>
            <th>SHOES</th>
            <th><img src="1.jpg" alt="" width="100"></th>
            <th>$500</th>
            <th>5 &#9733;</th>
        </tr>
        <tr>
            <th>PURSE</th>
            <th><img src="2.jpg" alt="" width="100"></th>
            <th>$2000</th>
            <th>4 &#9733;</th>
        </tr>
        <tr>
            <th>STUDY TABLE</th>
            <th><img src="3.jpg" alt="" width="100"></th>
            <th>$1500</th>
            <th>5 &#9733;</th>
        </tr>
        <tr>
            <th>DRESS</th>
            <th><img src="4.jpg" alt="" width="100"></th>
            <th>$1000</th>
            <th>3 &#9733;</th>
        </tr>
    </table>
</body>
</html>
