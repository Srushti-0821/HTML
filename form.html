<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="submit.html">
        <tr>
            <td>
                <label for="">FIRST NAME</label>  
                <input type="text" pattern="[A-Z,a=z{1,}]" required>
            </td>
        </tr>

        <br>
        <br>

        <tr>
            <td>
                <label for="">PASSWORD</label>  
                <input type="password" pattern="[@,#,$,%,&{@,}]" required>
            </td>
        </tr>

        <br>
        <br>

        <tr>
            <td>
                <label for="">ADDRESS</label>  
                <textarea name="" id=""></textarea>
            </td>
        </tr>

        <br>
        <br>

        <tr>
            <td>
                <label for="">NUMBER</label>  
                <input type="text" pattern="[0,9{10}]" required>
            </td>
        </tr>

        <br>
        <br>

        <tr>
            <td>
                <label for="">EMAIL</label>  
                <input type="email" required>
            </td>
        </tr>

        <br>
        <br>

        <tr>
            <td>
                <label for="">GENDER</label>  
                <input type="radio" name="abc" required> MALE 
                <input type="radio" name="abc" required> FEMALE 
            </td>
        </tr>

        <br>
        <br>

        <tr>
            <td>
                <label for="">HOBBIES</label>  
                <input type="checkbox" > READING
                <input type="checkbox" > SINGING
                <input type="checkbox" > SONG LISTENING
                <input type="checkbox" > MOVIE
            </td>
        </tr>

        <br>
        <br>

        <tr>
            <td>
                <label for="">QUALIFICATION</label>
                <select name="" id="">
                    <option value="">12th</option>
                    <option value="">BCA</option>
                    <option value="">MCA</option>
                    <option value="">BBA</option>
                    <option value="">MBA</option>
                </select>
            </td>
        </tr>

        <br>
        <br>

        <tr>
            <td>
                <label for="">BIRTH DATE</label>
                <input type="date">
            </td>
        </tr>

        <br>
        <br>
        <tr>
            <td>
                <label for="">TIME</label>
                <input type="time">
            </td>
        </tr>

        <br>
        <br>

        <tr>
            <td>
                <button name="">SUBMIT</button>
                <button name="">RESET</button>
            </td>
        </tr>

    </form>
</body>
</html>
